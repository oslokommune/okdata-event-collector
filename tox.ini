[tox]
envlist = py37, flake8, black

[testenv]
install_command =
    pip install --extra-index-url={env:extra_index_url:https://artifacts.oslo.kommune.no/repository/itas-pypip/simple} {opts} {packages}

deps=
    boto3==1.10.20
    botocore==1.13.20
    moto==1.3.14
    requests==2.22.0
    requests-mock==1.7.0
    dataplatform-common-python==0.0.9
    -rrequirements.txt
commands=
    {envbindir}/python -m unittest discover src/tests  "*_test.py"
setenv=
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    METADATA_API = https://metadata.api-test.oslo.kommune.no/dev
    AUTHORIZER_API = https://example.com
    AWS_XRAY_SDK_ENABLED = false
    KEYCLOAK_SERVER=https://example.org
    KEYCLOAK_REALM=mock
    CLIENT_ID=mock
    CLIENT_SECRET=mock
    ENABLE_AUTH = true

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check . --exclude "\.tox|\.venv|\.serverless|node_modules|venv"

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless