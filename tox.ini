[tox]
envlist = py37, flake8, black

[testenv]
deps=
    boto3==1.7.74
    botocore==1.10.74
    moto==1.3.6
    requests-mock==1.5.2
    -rrequirements.txt
commands=
    {envbindir}/python -m unittest discover src/tests  "*_test.py"
setenv=
    METADATA_API_URL = https://metadata.api-dev.oslo.kommune.no

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check . --exclude "\.tox|\.venv|\.serverless|node_modules|venv"

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless