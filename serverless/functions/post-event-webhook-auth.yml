handler: event_collector/handler.events_webhook
layers:
  - ${ssm:/dataplatform/shared/python-base-layer-arn}
events:
  - http:
      path: webhook/event/{dataset_id}/{version}
      method: post
      parameters:
        paths:
          dataset_id: true
          version: true
        querystrings:
          token: true
      documentation: ${file(serverless/documentation/post-event-webhook-auth.yml)}
