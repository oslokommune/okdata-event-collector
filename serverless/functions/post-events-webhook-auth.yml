handler: src/main/handler.events_webhook
layers:
  - ${ssm:/dataplatform/python-base-lambda-layer/arn}
events:
  - http:
      path: webhook/events/{dataset_id}/{version}
      method: post
      parameters:
        paths:
          dataset_id: true
          version: true
        querystrings:
          token: true
      documentation: ${file(serverless/documentation/post-events-webhook-auth.yml)}
