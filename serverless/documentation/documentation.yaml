version: 0.1.0
summary: Api for putting records on a kinesis firehose delivery stream
description: A todo API documented with OpenAPI specification
models:
  -
    name: postEventRequest
    description: An arbitrary json
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/postEventRequest.json)}
  -
    name: postEventResponse
    description: Response on success
    contentType: application/json
    schema:
      type: object
      properties:
        message:
          type: string
      required:
        - message
  -
    name: notFoundResponse
    description: Dataset with specified id and version does not exist
    contentType: application/json
    schema:
      type: object
      properties:
        message:
          type: string
      required:
        - message

  -
    name: forbiddenError
    description: Forbidden
    contentType: application/json
    schema:
      type: object
      properties:
        message:
          type: string
      required:
        - message

  -
    name: failedRecordsError
    description: Failed to process some or all of the elements in the request body.
    contentType: application/json
    schema:
      type: object
      properties:
        failedElements:
          type: array
          items:
            type: object
        message:
          type: string
      required:
        - message
        - failedElements
